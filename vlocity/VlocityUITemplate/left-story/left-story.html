<div class="account-story" ng-init="showInfo = true" ng-if="$root.entitySelected">
    <div class="spacer story-spacer" ng-click="showInfo = !showInfo">
        Story <span ng-if="showInfo"><i class="icon-v-down-caret"></i></span>
              <span ng-if="!showInfo"><i class="icon-v-right-caret"></i></span>
    </div>
    <div id="story-time" ng-show="showInfo">
      <div class="story-type">
            <label>Type:</label>
            <select ng-model="importedScope.selectedStoryType"
                    ng-options="storyType for storyType in importedScope.uniqueStoryTypeList | orderBy:storyType">
                <option value="">All</option>
            </select>
      </div>
      <div class="story" ng-repeat="story in importedScope.stories | filter:importedScope.selectStoryType track by $index" ng-click="importedScope.onNavigate(story.Id, story.objType)">
        <div class="icon-segment">
          <img src="{{story.imageRef}}">
          <div class="line"></div>
        </div>
        <div class="story-info">
          <div class="story-type"><strong>{{story.objType}}</strong></div>
          <div>{{story.title}}</div>
          <div class="story-date">{{story.formatedLastActivityDate}}</div>
        </div>
      </div>
    </div>
</div>
